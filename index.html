<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bierzelt Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      font-size: 1.1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .item, .drink-row {
      display: flex;
      align-items: center;
      margin: 0.6rem 0;
      gap: 0.5rem;
    }
    .item .name, .drink-row .label {
      flex: 1;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
    }
    button:active {
      background: #bdbdbd;
    }
    .count {
      width: 3rem;
      text-align: center;
    }
    .person-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .summary {
      margin-top: 1rem;
      font-weight: bold;
    }
    .unassigned {
      color: #d32f2f;
    }
    .done {
      color: #2e7d32;
    }
    #reset {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background: #f44336;
      color: white;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .send-btn {
      display: block;
      margin: 1.5rem auto 0;
      background: #4caf50;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
    }
    .person-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .delete-person-btn {
      background: none;
      color: #888;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bierzelt Rechner</h1>

  <!-- Bedienungsname -->
  <div id="waitstaffNamePrompt">
    <label for="waitstaffNameInput"><strong>Dein Name:</strong></label>
    <input type="text" id="waitstaffNameInput" placeholder="z.‚ÄØB. Lisa" />
    <button onclick="setWaitstaffName()">Weiter</button>
  </div>

  <div id="app" style="display:none">
    <h2>1. Bestellung erfassen</h2>
    <div id="order-section"></div>

    <div class="special-requests-container">
      <h2>Sonderw√ºnsche</h2>
      <textarea id="specialRequests" placeholder="z.‚ÄØB. Saure Radler-Halbe"></textarea>
    </div>
    <button class="send-btn" onclick="sendOrder()">Bestellung senden</button>


    <h2>2. Personen zuordnen</h2>
    <div id="persons"></div>
    <button onclick="addPerson()">‚ûï Person hinzuf√ºgen</button>

    <h2>Noch ausstehend</h2>
    <div id="remaining"></div>

    <div class="summary" id="orderTotalSummary"></div>

    <button id="reset" onclick="resetAll()">Zur√ºcksetzen</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz7S1YcdJ7Tm3F7YLUpT61esfDlIbAH08",
      authDomain: "bierzelt-rechner.firebaseapp.com",
      databaseURL: "https://bierzelt-rechner-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bierzelt-rechner",
      storageBucket: "bierzelt-rechner.appspot.com",
      messagingSenderId: "322991437255",
      appId: "1:322991437255:web:74a25783bf98433a0fd5e2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const DRINKS = [
      { key: "mass_bier", name: "üç∫ Ma√ü Bier", price: 8.9 },
      { key: "halbe_bier", name: "üçª Halbe Bier", price: 4.8 },
      { key: "mass_radler", name: "üç∫üçã Ma√ü Radler", price: 8.9 },
      { key: "halbe_radler", name: "üçªüçã Halbe Radler", price: 4.8 },
      { key: "mass_bier_alkfrei", name: "üç∫ Ma√ü Bier Alkoholfrei", price: 8.9 },
      { key: "halbe_bier_alkfrei", name: "üçª Halbe Bier Alkoholfrei", price: 4.8 },
      { key: "mass_radler_alkfrei", name: "üç∫üçã Ma√ü Radler Alkoholfrei", price: 8.9 },
      { key: "halbe_radler_alkfrei", name: "üçªüçã Halbe Radler Alkoholfrei", price: 4.8 },
      { key: "weinschorle", name: "üç∑ Weinschorle", price: 4.6 },
      { key: "aperol", name: "üçä Aperol", price: 6.0 },
      { key: "apfelschorle", name: "üçé Apfelschorle", price: 3.2 },
      { key: "limo_gelb", name: "üçã Limo gelb", price: 3.2 },
      { key: "limo_weiss", name: "‚ö™Ô∏è Limo wei√ü", price: 3.2 },
      { key: "spezi", name: "ü•§ Spezi", price: 3.2 },
      { key: "wasser", name: "üíß Wasser", price: 3.2 },
    ];

    const drinkMap = Object.fromEntries(DRINKS.map(d => [d.key, d]));
    let waitstaffName = localStorage.getItem("waitstaffName");
    const order = {};
    DRINKS.forEach(d => order[d.key] = 0);
    let persons = [];

    function setWaitstaffName() {
      const input = document.getElementById("waitstaffNameInput");
      const name = input.value.trim();
      if (!name) return alert("Bitte Namen eingeben.");
      waitstaffName = name;
      localStorage.setItem("waitstaffName", name);
      document.getElementById("waitstaffNamePrompt").style.display = "none";
      document.getElementById("app").style.display = "block";
      addPerson();
      renderAll();
    }

    function format(eur) {
      return eur.toFixed(2).replace(".", ",") + " ‚Ç¨";
    }

    function changeOrder(key, delta) {
      order[key] = Math.max(0, order[key] + delta);
      adjustAssignmentsAfterOrderChange(key);
      renderAll();
    }

    function adjustAssignmentsAfterOrderChange(key) {
      let available = order[key];
      persons.forEach(p => {
        if (p.drinks[key] > available) {
          p.drinks[key] = available;
        }
        available -= p.drinks[key];
      });
    }

    function renderOrder() {
      const el = document.getElementById("order-section");
      el.innerHTML = "";
      let total = 0;
      DRINKS.forEach(d => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span class="name">${d.name} (${format(d.price)})</span>
          <button onclick="changeOrder('${d.key}', -1)">‚àí</button>
          <span class="count" id="count-${d.key}">${order[d.key]}</span>
          <button onclick="changeOrder('${d.key}', 1)">+</button>`;
        el.appendChild(div);
        total += order[d.key] * d.price;
      });
      document.getElementById("orderTotalSummary").textContent = `Gesamtsumme Bestellung: ${format(total)}`;
    }

    function renderPersons() {
      const container = document.getElementById("persons");
      container.innerHTML = "";
      persons.forEach(p => {
        const card = document.createElement("div");
        card.className = "person-card";
        let sum = 0;

        card.innerHTML = `
          <div class="person-title-row">
            <strong>${p.name}</strong>
            ${p.id !== 0 ? `<button class="delete-person-btn" onclick="deletePerson(${p.id})">‚úñ</button>` : ""}
          </div>
        `;

        DRINKS.forEach(d => {
          const c = p.drinks[d.key];
          if (order[d.key] > 0 || c > 0) {
            card.innerHTML += `
              <div class="drink-row">
                <span class="label">${d.name}</span>
                <button onclick="changePersonDrink(${p.id}, '${d.key}', -1)">‚àí</button>
                <span class="count">${c}</span>
                <button onclick="changePersonDrink(${p.id}, '${d.key}', 1)">+</button>
              </div>`;
            sum += c * d.price;
          }
        });
        card.innerHTML += `<div class="summary">Summe: ${format(sum)}</div>`;
        container.appendChild(card);
      });
    }

    function renderRemaining() {
      const div = document.getElementById("remaining");
      div.innerHTML = "";
      DRINKS.forEach(d => {
        const assigned = persons.reduce((s, p) => s + p.drinks[d.key], 0);
        const left = order[d.key] - assigned;
        if (order[d.key] > 0) {
          const cls = left === 0 ? "done" : "unassigned";
          div.innerHTML += `<div class="${cls}">${d.name}: ${left} ${left === 0 ? "‚úîÔ∏è" : "ausstehend"}</div>`;
        }
      });
    }

    function renderAll() {
      renderOrder();
      renderPersons();
      renderRemaining();
    }

    function addPerson() {
      const id = persons.length > 0 ? Math.max(...persons.map(p => p.id)) + 1 : 0;
      const person = { id, name: `Person ${id + 1}`, drinks: {} };
      DRINKS.forEach(d => person.drinks[d.key] = 0);
      persons.push(person);
      renderAll();
    }

    function deletePerson(id) {
      persons = persons.filter(p => p.id !== id);
      renderAll();
    }

    function changePersonDrink(pid, key, delta) {
      const p = persons.find(x => x.id === pid);
      const assigned = persons.reduce((s, p) => s + p.drinks[key], 0);
      if (delta > 0 && assigned >= order[key]) return;
      p.drinks[key] = Math.max(0, p.drinks[key] + delta);
      renderAll();
    }

    function sendOrder() {
      const totalDrinks = Object.values(order).reduce((s, v) => s + v, 0);
      if (totalDrinks === 0) return alert("Bitte Getr√§nke ausw√§hlen.");

      const specialRequests = document.getElementById("specialRequests").value.trim();
      const payload = {
        waitstaffName,
        orderQuantities: { ...order },
        persons,
        specialRequests,
        timestamp: Date.now()
      };

      db.ref("bierzelt/orders").push(payload).then(() => {
        alert("Bestellung gesendet!");
        resetAll();
      }).catch(err => {
        alert("Fehler: " + err.message);
      });
    }

    function resetAll() {
      DRINKS.forEach(d => order[d.key] = 0);
      persons = [];
      addPerson();
      document.getElementById("specialRequests").value = "";
      renderAll();
    }

    // Autostart, wenn Name vorhanden
    if (waitstaffName) {
      document.getElementById("waitstaffNamePrompt").style.display = "none";
      document.getElementById("app").style.display = "block";
      addPerson();
      renderAll();
    }
  </script>
</body>
</html>
