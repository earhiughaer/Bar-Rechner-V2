<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Bierzelt Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem; /* Basis-Schriftgr√∂√üe f√ºr den K√∂rper wurde erh√∂ht */
    }
    h1, h2 {
      text-align: center;
      font-size: 2rem; /* Gr√∂ssere √úberschriften */
    }
    h2 {
        font-size: 1.6rem;
    }
    .item, .drink-row {
      display: flex;
      align-items: center;
      margin: 0.6rem 0;
      gap: 0.5rem; /* Abstand zwischen Elementen wurde reduziert */
    }
    .item .name, .drink-row .label {
      flex: 1;
      font-size: 1.2rem; /* Gr√∂ssere Schrift f√ºr Namen/Labels */
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
    }
    button:active {
      background: #bdbdbd;
    }
    .count, .person-sum {
      width: 3rem; /* Breite Z√§hlerfelder wurde reduziert */
      text-align: center;
      font-size: 1.2rem; /* Gr√∂ssere Schrift f√ºr Z√§hler */
    }
    .person-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 8px;
    }
    .person-title-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.8rem;
    }
    .summary {
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 1.3rem; /* Gr√∂ssere Schrift f√ºr Summe */
    }
    .unassigned, .done {
      font-size: 1.2rem; /* Gr√∂ssere Schrift f√ºr Offene/Erledigte Mengen */
    }
    .unassigned {
      color: #d32f2f;
    }
    .done {
      color: #2e7d32;
    }
    #reset {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1.2rem;
      background: #f44336;
      color: #fff;
    }
    #reset:active {
      background: #d32f2f;
    }

    .delete-person-btn {
      background: none;
      border: none;
      color: #757575;
      font-size: 1.1rem;
      padding: 0 0.5rem;
      cursor: pointer;
      font-weight: normal;
    }
    .delete-person-btn:active {
      color: #424242;
    }

    /* Sonderw√ºnsche Textfeld */
    .special-requests-container {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .special-requests-container h2 {
      margin-top: 0;
      text-align: left;
    }
    textarea {
      width: calc(100% - 10px); /* 100% minus padding */
      min-height: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box; /* Padding in die Breite einbeziehen */
    }

    /* Media Queries f√ºr kleinere Bildschirme (z.B. Mobiltelefone) */
    @media (max-width: 480px) {
      body {
        font-size: 1.2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      .item {
        align-items: center;
      }
      .item, .drink-row {
        gap: 0.4rem;
      }
      .item .name, .drink-row .label {
        font-size: 1.3rem;
      }
      button {
        padding: 0.7rem 1.4rem;
        font-size: 1.2rem;
      }
      .count {
        width: 3.5rem;
        font-size: 1.3rem;
      }
      .summary {
        font-size: 1.4rem;
      }
      .unassigned, .done {
        font-size: 1.3rem;
      }
      #reset {
        padding: 1.2rem;
        font-size: 1.3rem;
      }
      .delete-person-btn {
        font-size: 1.2rem;
        padding: 0 0.6rem;
      }
    }
  </style>
</head>
<body>

<h1>Bierzelt Rechner</h1>

<h2>1. Bestellung erfassen:</h2>
<div id="order-section"></div>

<div class="special-requests-container">
  <h2>Sonderw√ºnsche</h2>
  <textarea id="specialRequests" placeholder="Hier k√∂nnen Sie spezielle Anmerkungen oder W√ºnsche eingeben..."></textarea>
</div>

<h2>2. Personen zuordnen:</h2>
<div id="persons"></div>
<button id="addPersonBtn" onclick="addPerson()">‚ûï Person&nbsp;hinzuf√ºgen</button>

<h2>Noch&nbsp;ausstehend</h2>
<div id="remaining"></div>

<button id="reset" onclick="resetAll()">Zur√ºcksetzen</button>

<script>
const DRINKS=[
  // Alkoholische Biere & Radler
  {key:"mass_bier",   name:"üç∫ Ma√ü Bier",           price:8.9},
  {key:"halbe_bier",  name:"üçª Halbe Bier",         price:4.8},
  {key:"mass_radler", name:"üç∫üçã Ma√ü Radler",         price:8.9},
  {key:"halbe_radler",name:"üçªüçã Halbe Radler",       price:4.8},
  // Alkoholfreie Biere & Radler
  {key:"mass_bier_alkfrei",   name:"üç∫ Ma√ü Bier Alkoholfrei",   price:8.9},
  {key:"halbe_bier_alkfrei",  name:"üçª Halbe Bier Alkoholfrei", price:4.8},
  {key:"mass_radler_alkfrei", name:"üç∫üçã Ma√ü Radler Alkoholfrei", price:8.9},
  {key:"halbe_radler_alkfrei",name:"üçªüçã Halbe Radler Alkoholfrei", price:4.8},
  // Wein & Aperol
  {key:"weinschorle", name:"üç∑ Weinschorle",         price:4.6},
  {key:"aperol",      name:"üçä Aperol",             price:6.0},
  // Softdrinks & Wasser - Spezi nach Limo wei√ü sortiert
  {key:"apfelschorle",name:"üçé Apfelschorle",       price:3.2},
  {key:"limo_gelb",   name:"üçã Limo gelb",          price:3.2},
  {key:"limo_weiss",  name:"‚ö™Ô∏è Limo wei√ü",          price:3.2},
  {key:"spezi",       name:"ü•§ Spezi",              price:3.2}, // Neu sortiert
  {key:"wasser",      name:"üíß Wasser",             price:3.2}
];

const drinkMap=Object.fromEntries(DRINKS.map(d=>[d.key,d]));

const order={};
DRINKS.forEach(d=>order[d.key]=0);

let persons=[];

// Initial eine Person hinzuf√ºgen, wenn die Seite geladen wird
addPerson(); 

function format(eur){return eur.toFixed(2).replace('.',',')+' ‚Ç¨'}

function renderOrder(){
  const el=document.getElementById('order-section');
  el.innerHTML='';
  let totalOrderSum = 0; // F√ºr die Gesamtsumme der Bestellung

  DRINKS.forEach(d=>{
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`<span class="name">${d.name} (${format(d.price)})</span>
      <button onclick="changeOrder('${d.key}',-1)">‚àí</button>
      <span class="count" id="order-${d.key}">${order[d.key]}</span>
      <button onclick="changeOrder('${d.key}',1)">+</button>`;
    el.appendChild(div);

    totalOrderSum += order[d.key] * d.price; // Summe aktualisieren
  });
  // Gesamtsumme der Bestellung anzeigen
  el.innerHTML+=`<div class="summary"><strong>Gesamtsumme Bestellung: ${format(totalOrderSum)}</strong></div>`;

  renderAll();
}

function changeOrder(key,delta){
  order[key]=Math.max(0,order[key]+delta);
  document.getElementById('order-'+key).textContent=order[key];
  adjustAssignmentsAfterOrderChange(key);
  renderAll();
}

function adjustAssignmentsAfterOrderChange(key){
  let available=order[key];
  persons.forEach(p=>{
    if(p.drinks[key]>available){
      p.drinks[key]=available;
    }
    available-=p.drinks[key];
  });
}

function addPerson(){
  const id = persons.length > 0 ? Math.max(...persons.map(p => p.id)) + 1 : 0;
  const person={id,name:`Person ${id+1}`,drinks:{}};
  DRINKS.forEach(d=>person.drinks[d.key]=0);
  persons.push(person);
  renderAll(); // Render first to update the DOM with the new person
  autoAssignRemainingDrinks(id); // Call auto-assign for the newly added person
}

function confirmDeletePerson(personId) {
  const person = persons.find(p => p.id === personId);
  if (!person) return;

  const confirmation = confirm(`M√∂chten Sie ${person.name} wirklich l√∂schen? Alle zugewiesenen Getr√§nke werden freigegeben.`);
  if (confirmation) {
    deletePerson(personId);
  }
}

function deletePerson(personId) {
  persons = persons.filter(p => p.id !== personId);
  renderAll();
}

function autoAssignRemainingDrinks(newPersonId) {
  let remainingDrinkKey = null;
  let remainingAmount = 0;
  let countOfDrinksWithRemaining = 0;

  DRINKS.forEach(d => {
    const totalOrdered = order[d.key];
    const assignedAcrossAllPersons = persons.reduce((s, per) => s + per.drinks[d.key], 0);
    const leftUnassigned = totalOrdered - assignedAcrossAllPersons;

    if (leftUnassigned > 0) {
      countOfDrinksWithRemaining++;
      remainingDrinkKey = d.key;
      remainingAmount = leftUnassigned;
    }
  });

  // Wenn genau ein Getr√§nketyp √ºbrig ist und es noch Mengen davon gibt, weise 1 Einheit der neuen Person zu
  if (countOfDrinksWithRemaining === 1 && remainingDrinkKey !== null && remainingAmount > 0) {
    const newPerson = persons.find(p => p.id === newPersonId);
    if (newPerson) {
      newPerson.drinks[remainingDrinkKey] += 1; // Weise nur 1 Einheit zu
      renderAll(); // Neu rendern, um die zugewiesenen Getr√§nke und ausstehenden Mengen zu aktualisieren
    }
  }
}


function changePersonDrink(personId,key,delta){
  const p=persons.find(x=>x.id===personId);
  if(!p) return;

  const totalOrdered = order[key];
  const assignedAcrossAllPersons = persons.reduce((s, per) => s + per.drinks[key], 0);
  const currentAssignedToThisPerson = p.drinks[key];

  if(delta > 0){ // Trying to add a drink
    // Only allow adding if there's an unassigned quantity left globally
    if (assignedAcrossAllPersons >= totalOrdered) return;
  }

  p.drinks[key]=Math.max(0,p.drinks[key]+delta);
  renderAll();
}

function renderAll(){
  renderPersons();
  renderRemaining();
}

function renderPersons(){
  const container=document.getElementById('persons');
  container.innerHTML='';
  persons.forEach(p=>{
    const card=document.createElement('div');
    card.className='person-card';
    
    let personTitleHtml = `<div class="person-title-row">
                             <strong>${p.name}</strong>`;
    
    if (persons.length > 1 && p.id !== 0) { 
      personTitleHtml += `<button class="delete-person-btn" onclick="confirmDeletePerson(${p.id})">‚úñ</button>`;
    }
    personTitleHtml += `</div>`;
    card.innerHTML = personTitleHtml;

    let sum=0;
    DRINKS.forEach(d=>{
      const totalOrdered = order[d.key];
      const assignedAcrossAllPersons = persons.reduce((s, per) => s + per.drinks[d.key], 0);
      const leftUnassigned = totalOrdered - assignedAcrossAllPersons;

      if ( (totalOrdered > 0 && leftUnassigned > 0) || (p.drinks[d.key] > 0) ) {
        const c=p.drinks[d.key];
        sum+=c*d.price;
        card.innerHTML+=`<div class="drink-row">
          <span class="label">${d.name}</span>
          <button onclick="changePersonDrink(${p.id},'${d.key}',-1)">‚àí</button>
          <span class="count">${c}</span>
          <button onclick="changePersonDrink(${p.id},'${d.key}',1)">+</button>
        </div>`;
      }
    });
    card.innerHTML+=`<div class="summary">Summe: ${format(sum)}</div>`;
    container.appendChild(card);
  });

  document.getElementById('addPersonBtn').style.display = 'block';
}

function renderRemaining(){
  const div=document.getElementById('remaining');
  div.innerHTML='';
  DRINKS.forEach(d=>{
    const total=order[d.key];
    if (total > 0) {
      const assigned=persons.reduce((s,p)=>s+p.drinks[d.key],0);
      const left=total-assigned;
      const cls=left===0?'done':'unassigned';
      div.innerHTML+=`<div class="${cls}">${d.name}: ${left} ${left===0?'‚úîÔ∏è':'ausstehend'}</div>`;
    }
  });
}

function resetAll(){
  DRINKS.forEach(d=>order[d.key]=0);
  persons=[];
  addPerson();
  renderOrder();
  // Sonderw√ºnsche Textfeld leeren beim Reset
  document.getElementById('specialRequests').value = '';
}

renderOrder();

document.addEventListener('touchend', function (event) {
    var now = new Date().getTime();
    var lastTouch = event.currentTarget.dataset.lastTouch || now;
    var delta = now - lastTouch;
    if (delta < 300 && delta > 0) {
        event.preventDefault();
    }
    event.currentTarget.dataset.lastTouch = now;
}, false);

</script>

</body>
</html>
