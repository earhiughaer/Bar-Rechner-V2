<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Bierzelt Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem; /* Basis-Schriftgr√∂√üe f√ºr den K√∂rper wurde erh√∂ht */
    }
    h1, h2 {
      text-align: center;
      font-size: 2rem; /* Gr√∂ssere √úberschriften */
    }
    h2 {
        font-size: 1.6rem;
    }
    .item, .drink-row {
      display: flex;
      align-items: center;
      margin: 0.6rem 0;
      gap: 0.5rem; /* Abstand zwischen Elementen wurde reduziert */
    }
    .item .name, .drink-row .label {
      flex: 1;
      font-size: 1.2rem; /* Gr√∂ssere Schrift f√ºr Namen/Labels */
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
    }
    button:active {
      background: #bdbdbd;
    }
    .count, .person-sum {
      width: 3rem; /* Breite Z√§hlerfelder wurde reduziert */
      text-align: center;
      font-size: 1.2rem; /* Gr√∂ssere Schrift f√ºr Z√§hler */
    }
    .person-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 8px;
    }
    .person-title-row { /* NEU: F√ºr den Abstand unter dem Titel */
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.8rem; /* Mehr Platz unter dem Titel/X */
    }
    .summary {
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 1.3rem; /* Gr√∂ssere Schrift f√ºr Summe */
    }
    .unassigned, .done {
      font-size: 1.2rem; /* Gr√∂ssere Schrift f√ºr Offene/Erledigte Mengen */
    }
    .unassigned {
      color: #d32f2f;
    }
    .done {
      color: #2e7d32;
    }
    #reset {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1.2rem;
      background: #f44336;
      color: #fff;
    }
    #reset:active {
      background: #d32f2f;
    }

    .delete-person-btn { /* Angepasst: CSS f√ºr den L√∂sch-Button */
      background: none;
      border: none;
      color: #757575; /* Graue Farbe f√ºr das X (nicht rot) */
      font-size: 1.1rem; /* Etwas kleiner */
      padding: 0 0.5rem;
      cursor: pointer;
      font-weight: normal; /* Nicht fett */
    }
    .delete-person-btn:active {
      color: #424242; /* Dunkleres Grau beim Dr√ºcken */
    }

    /* Media Queries f√ºr kleinere Bildschirme (z.B. Mobiltelefone) */
    @media (max-width: 480px) {
      body {
        font-size: 1.2rem; /* Noch gr√∂√üere Basis-Schriftgr√∂√üe auf sehr kleinen Bildschirmen */
      }
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      .item, .drink-row {
        gap: 0.4rem; /* Abstand zwischen Elementen auf Mobilger√§ten noch weiter reduziert */
      }
      .item .name, .drink-row .label {
        font-size: 1.3rem; /* Gr√∂√üere Schrift f√ºr Namen/Labels auf Mobilger√§ten */
      }
      button {
        padding: 0.7rem 1.4rem;
        font-size: 1.2rem; /* Gr√∂ssere Schrift in Buttons auf Mobilger√§ten */
      }
      .count {
        width: 3.5rem; /* Breite Z√§hlerfelder auf Mobilger√§ten angepasst */
        font-size: 1.3rem; /* Gr√∂ssere Schrift f√ºr Z√§hler auf Mobilger√§ten */
      }
      .summary {
        font-size: 1.4rem;
      }
      .unassigned, .done {
        font-size: 1.3rem;
      }
      #reset {
        padding: 1.2rem;
        font-size: 1.3rem;
      }
      .delete-person-btn { /* Anpassungen f√ºr den L√∂sch-Button auf Mobilger√§ten */
        font-size: 1.2rem; /* Etwas gr√∂√üer als Desktop */
        padding: 0 0.6rem;
      }
    }
  </style>
</head>
<body>

<h1>Bierzelt Rechner</h1>

<h2>1. Bestellung erfassen</h2>
<div id="order-section"></div>

<h2>2. Personen zuordnen</h2>
<div id="persons"></div>
<button id="addPersonBtn" onclick="addPerson()">‚ûï Person&nbsp;hinzuf√ºgen</button>

<h2>Offene&nbsp;Mengen</h2>
<div id="remaining"></div>

<button id="reset" onclick="resetAll()">Zur√ºcksetzen</button>

<script>
const DRINKS=[
  {key:"mass_bier",   name:"üç∫ Ma√ü¬†Bier",           price:8.9},
  {key:"mass_radler", name:"üç∫üçã Ma√ü¬†Radler",         price:8.9},
  {key:"halbe_bier",  name:"üçª Halbe¬†Bier",         price:4.8},
  {key:"halbe_radler",name:"üçªüçã Halbe¬†Radler",       price:4.8},
  {key:"apfelschorle",name:"üçé Apfelschorle",       price:3.2},
  {key:"limo_gelb",   name:"üçã Limo¬†gelb",          price:3.2},
  {key:"limo_weiss",  name:"‚ö™Ô∏è Limo¬†wei√ü",          price:3.2},
  {key:"wasser",      name:"üíß Wasser",             price:3.2},
  {key:"aperol",      name:"üçä Aperol",             price:6.0},
  {key:"weinschorle", name:"üç∑ Weinschorle¬†0,5",    price:4.6}
];

const drinkMap=Object.fromEntries(DRINKS.map(d=>[d.key,d]));

const order={};
DRINKS.forEach(d=>order[d.key]=0);

let persons=[];

// Initial eine Person hinzuf√ºgen, wenn die Seite geladen wird
// Dies wird in renderOrder() aufgerufen, um sicherzustellen, dass immer mindestens eine Person vorhanden ist.
// Wir f√ºgen es jetzt direkt hier ein, um sicherzustellen, dass die ID-Logik korrekt ist, wenn nur eine Person existiert.
addPerson(); 

function format(eur){return eur.toFixed(2).replace('.',',')+' ‚Ç¨'}

function renderOrder(){
  const el=document.getElementById('order-section');
  el.innerHTML='';
  DRINKS.forEach(d=>{
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`<span class="name">${d.name} (${format(d.price)})</span>
      <button onclick="changeOrder('${d.key}',-1)">‚àí</button>
      <span class="count" id="order-${d.key}">${order[d.key]}</span>
      <button onclick="changeOrder('${d.key}',1)">+</button>`;
    el.appendChild(div);
  });
  renderAll();
}

function changeOrder(key,delta){
  order[key]=Math.max(0,order[key]+delta);
  document.getElementById('order-'+key).textContent=order[key];
  adjustAssignmentsAfterOrderChange(key);
  renderAll();
}

function adjustAssignmentsAfterOrderChange(key){
  let available=order[key];
  persons.forEach(p=>{
    if(p.drinks[key]>available){
      p.drinks[key]=available;
    }
    available-=p.drinks[key];
  });
}

function addPerson(){
  // Sicherstellen, dass die ID korrekt inkrementiert wird
  // (falls Personen zwischendurch gel√∂scht wurden).
  // Die ID f√ºr die erste Person ist 0, weitere IDs folgen aufsteigend.
  const id = persons.length > 0 ? Math.max(...persons.map(p => p.id)) + 1 : 0;
  const person={id,name:`Person ${id+1}`,drinks:{}};
  DRINKS.forEach(d=>person.drinks[d.key]=0);
  persons.push(person);
  renderAll();
}

function confirmDeletePerson(personId) {
  const person = persons.find(p => p.id === personId);
  if (!person) return;

  const confirmation = confirm(`M√∂chten Sie ${person.name} wirklich l√∂schen? Alle zugewiesenen Getr√§nke werden freigegeben.`);
  if (confirmation) {
    deletePerson(personId);
  }
}

function deletePerson(personId) {
  persons = persons.filter(p => p.id !== personId);
  // Wenn alle Personen au√üer der ersten gel√∂scht wurden, sollte die erste Person bleiben.
  // Falls die einzige verbleibende Person gel√∂scht w√ºrde (was durch die if-Bedingung im renderPersons
  // verhindert werden sollte), k√∂nnte dies ein Problem sein. Wir stellen sicher, dass immer
  // mindestens eine Person vorhanden ist, indem wir in resetAll() und am Start addPerson() aufrufen.
  renderAll();
}


function changePersonDrink(personId,key,delta){
  const p=persons.find(x=>x.id===personId);
  if(!p) return;
  if(delta>0){
    const assignedTotal=persons.reduce((s,per)=>s+per.drinks[key],0);
    if(assignedTotal>=order[key]) return;
  }
  p.drinks[key]=Math.max(0,p.drinks[key]+delta);
  renderAll();
}

function renderAll(){
  renderPersons();
  renderRemaining();
}

function renderPersons(){
  const container=document.getElementById('persons');
  container.innerHTML='';
  persons.forEach(p=>{
    const card=document.createElement('div');
    card.className='person-card';
    
    // Titel f√ºr die Person mit optionalem L√∂sch-Button in einer flexbox
    let personTitleHtml = `<div class="person-title-row">
                             <strong>${p.name}</strong>`;
    
    // L√∂sch-Button nur anzeigen, wenn mehr als eine Person vorhanden ist UND es NICHT die erste Person ist (ID 0)
    if (persons.length > 1 && p.id !== 0) { 
      personTitleHtml += `<button class="delete-person-btn" onclick="confirmDeletePerson(${p.id})">‚úñ</button>`;
    }
    personTitleHtml += `</div>`;
    card.innerHTML = personTitleHtml; // F√ºgt den Titel und optionalen Button hinzu

    let sum=0;
    DRINKS.forEach(d=>{
      if(order[d.key]>0){
        const c=p.drinks[d.key];
        sum+=c*d.price;
        // F√ºge Getr√§nke-Zeilen an die bereits hinzugef√ºgte card.innerHTML an
        card.innerHTML+=`<div class="drink-row">
          <span class="label">${d.name}</span>
          <button onclick="changePersonDrink(${p.id},'${d.key}',-1)">‚àí</button>
          <span class="count">${c}</span>
          <button onclick="changePersonDrink(${p.id},'${d.key}',1)">+</button>
        </div>`;
      }
    });
    card.innerHTML+=`<div class="summary">Summe: ${format(sum)}</div>`;
    container.appendChild(card);
  });

  document.getElementById('addPersonBtn').style.display = 'block';
}

function renderRemaining(){
  const div=document.getElementById('remaining');
  div.innerHTML='';
  DRINKS.forEach(d=>{
    const total=order[d.key];
    // Nur anzeigen, wenn das Getr√§nk bestellt wurde
    if (total > 0) {
      const assigned=persons.reduce((s,p)=>s+p.drinks[d.key],0);
      const left=total-assigned;
      const cls=left===0?'done':'unassigned';
      div.innerHTML+=`<div class="${cls}">${d.name}: ${left} ${left===0?'‚úîÔ∏è':'offen'}</div>`;
    }
  });
}

function resetAll(){
  DRINKS.forEach(d=>order[d.key]=0);
  persons=[];
  addPerson(); // Eine Person nach dem Reset hinzuf√ºgen, um immer mindestens eine zu haben
  renderOrder();
}

// Initialisiere die Anwendung
// Beachte: Die initiale addPerson() wurde nach oben verschoben,
// damit 'persons' schon beim ersten renderAll() bef√ºllt ist.
renderOrder();

// JavaScript zur Vermeidung von Doppeltipp-Zoom
document.addEventListener('touchend', function (event) {
    var now = new Date().getTime();
    var lastTouch = event.currentTarget.dataset.lastTouch || now;
    var delta = now - lastTouch;
    if (delta < 300 && delta > 0) {
        event.preventDefault();
    }
    event.currentTarget.dataset.lastTouch = now;
}, false);

</script>

</body>
</html>
