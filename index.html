<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Bierzelt Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
    }
    h1, h2 {
      text-align: center;
      font-size: 2rem;
    }
    h2 {
        font-size: 1.6rem;
    }
    .item, .drink-row {
      display: flex;
      align-items: center;
      margin: 0.6rem 0;
      gap: 0.5rem;
    }
    .item .name, .drink-row .label {
      flex: 1;
      font-size: 1.2rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
    }
    button:active {
      background: #bdbdbd;
    }
    .count, .person-sum {
      width: 3rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .person-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 8px;
    }
    .person-title-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.8rem;
    }
    .summary {
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .unassigned, .done {
      font-size: 1.2rem;
    }
    .unassigned {
      color: #d32f2f;
    }
    .done {
      color: #2e7d32;
    }
    #reset {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1.2rem;
      background: #f44336;
      color: #fff;
    }
    #reset:active {
      background: #d32f2f;
    }

    .delete-person-btn {
      background: none;
      border: none;
      color: #757575;
      font-size: 1.1rem;
      padding: 0 0.5rem;
      cursor: pointer;
      font-weight: normal;
    }
    .delete-person-btn:active {
      color: #424242;
    }

    /* Sonderwünsche Textfeld */
    .special-requests-container {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .special-requests-container h2 {
      margin-top: 0;
      text-align: left;
    }
    textarea {
      width: calc(100% - 10px);
      min-height: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* Bedienung Name Input */
    .waitstaff-section {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .waitstaff-section label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .waitstaff-section input[type="text"] {
      width: calc(100% - 2rem);
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    .order-id-display {
        margin-top: 1rem;
        font-size: 1.1rem;
        font-weight: bold;
        color: #555;
    }

    /* Media Queries für kleinere Bildschirme (z.B. Mobiltelefone) */
    @media (max-width: 480px) {
      body {
        font-size: 1.2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.8rem;
      }
      .item {
        align-items: center;
      }
      .item, .drink-row {
        gap: 0.4rem;
      }
      .item .name, .drink-row .label {
        font-size: 1.3rem;
      }
      button {
        padding: 0.7rem 1.4rem;
        font-size: 1.2rem;
      }
      .count {
        width: 3.5rem;
        font-size: 1.3rem;
      }
      .summary {
        font-size: 1.4rem;
      }
      .unassigned, .done {
        font-size: 1.3rem;
      }
      #reset {
        padding: 1.2rem;
        font-size: 1.3rem;
      }
      .delete-person-btn {
        font-size: 1.2rem;
        padding: 0 0.6rem;
      }
      .waitstaff-section input[type="text"] {
        width: calc(100% - 1.5rem);
      }
    }
  </style>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>

<h1>Bierzelt Rechner</h1>

<div class="waitstaff-section">
  <label for="waitstaffName">Name der Bedienung:</label>
  <input type="text" id="waitstaffName" placeholder="Hier Namen eingeben" oninput="updateWaitstaffName(this.value)">
  <div class="order-id-display">Bestell-Nr. für diesen Tisch: <span id="currentOrderIdDisplay"></span></div>
</div>

<h2>1. Bestellung erfassen:</h2>
<div id="order-section"></div>

<div class="special-requests-container">
  <h2>Sonderwünsche</h2>
  <textarea id="specialRequests" placeholder="Hier können Sie spezielle Anmerkungen oder Wünsche eingeben..." oninput="updateSpecialRequests(this.value)"></textarea>
</div>

<h2>2. Personen zuordnen:</h2>
<div id="persons"></div>
<button id="addPersonBtn" onclick="addPerson()">➕ Person&nbsp;hinzufügen</button>

<h2>Noch&nbsp;ausstehend</h2>
<div id="remaining"></div>

<button id="reset" onclick="resetAll()">Zurücksetzen</button>

<script>
// === Firebase Initialisierung - WICHTIG: Dies ist die kompatible Syntax ===
const firebaseConfig = {
  apiKey: "AIzaSyDz7S1YcdJ7Tm3F7YLUpT61esfDlIbAH08",
  authDomain: "bierzelt-rechner.firebaseapp.com",
  databaseURL: "https://bierzelt-rechner-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "bierzelt-rechner",
  storageBucket: "bierzelt-rechner.firebasestorage.app",
  messagingSenderId: "322991437255",
  appId: "1:322991437255:web:74a25783bf98433a0fd5e2"
};

// Initialisiere Firebase mit der kompatiblen SDK-Syntax
firebase.initializeApp(firebaseConfig);

// Hole einen Referenz auf die Realtime Database
const db = firebase.database();
// ===========================================

const DRINKS=[
  // Alkoholische Biere & Radler
  {key:"mass_bier",   name:"🍺 Maß Bier",           price:8.9},
  {key:"halbe_bier",  name:"🍻 Halbe Bier",         price:4.8},
  {key:"mass_radler", name:"🍺🍋 Maß Radler",         price:8.9},
  {key:"halbe_radler",name:"🍻🍋 Halbe Radler",       price:4.8},
  // Alkoholfreie Biere & Radler
  {key:"mass_bier_alkfrei",   name:"🍺 Maß Bier Alkoholfrei",   price:8.9},
  {key:"halbe_bier_alkfrei",  name:"🍻 Halbe Bier Alkoholfrei", price:4.8},
  {key:"mass_radler_alkfrei", name:"🍺🍋 Maß Radler Alkoholfrei", price:8.9},
  {key:"halbe_radler_alkfrei",name:"🍻🍋 Halbe Radler Alkoholfrei", price:4.8},
  // Wein & Aperol
  {key:"weinschorle", name:"🍷 Weinschorle",         price:4.6},
  {key:"aperol",      name:"🍊 Aperol",             price:6.0},
  // Softdrinks & Wasser
  {key:"apfelschorle",name:"🍎 Apfelschorle",       price:3.2},
  {key:"limo_gelb",   name:"🍋 Limo gelb",          price:3.2},
  {key:"limo_weiss",  name:"⚪️ Limo weiß",          price:3.2},
  {key:"spezi",       name:"🥤 Spezi",              price:3.2},
  {key:"wasser",      name:"💧 Wasser",             price:3.2}
];

const drinkMap=Object.fromEntries(DRINKS.map(d=>[d.key,d]));

const order={};
DRINKS.forEach(d=>order[d.key]=0);

let persons=[];
let currentWaitstaffName = localStorage.getItem('waitstaffName') || ''; // Name aus Local Storage laden
let currentOrderId = localStorage.getItem('currentOrderId') || generateUniqueId(); // ID aus Local Storage laden oder neu generieren
let specialRequestsText = localStorage.getItem('specialRequestsText') || ''; // Sonderwünsche laden

// Setzt die initiale Bedienung und Bestell-ID
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('waitstaffName').value = currentWaitstaffName;
    document.getElementById('currentOrderIdDisplay').textContent = currentOrderId;
    document.getElementById('specialRequests').value = specialRequestsText;
    renderOrder(); // Initial render for the order section
});


function generateUniqueId() {
    return 'order_' + Math.random().toString(36).substr(2, 9);
}

function updateWaitstaffName(name) {
    currentWaitstaffName = name;
    localStorage.setItem('waitstaffName', name);
    // === Firebase Update ===
    db.ref('bierzelt/orders/' + currentOrderId + '/waitstaffName').set(currentWaitstaffName);
    // =======================
}

function updateSpecialRequests(text) {
    specialRequestsText = text;
    localStorage.setItem('specialRequestsText', text);
    // === Firebase Update ===
    db.ref('bierzelt/orders/' + currentOrderId + '/specialRequests').set(specialRequestsText);
    // =======================
}


// Initial eine Person hinzufügen, wenn die Seite geladen wird
// Dies wird jetzt von DOMContentLoaded gerufen, um sicherzustellen, dass die ID korrekt ist
if (persons.length === 0) { // Nur hinzufügen, wenn noch keine Personen da sind
    addPerson(); 
}


function format(eur){return eur.toFixed(2).replace('.',',')+' €'}

function renderOrder(){
  const el=document.getElementById('order-section');
  el.innerHTML='';
  let totalOrderSum = 0;

  DRINKS.forEach(d=>{
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`<span class="name">${d.name} (${format(d.price)})</span>
      <button onclick="changeOrder('${d.key}',-1)">−</button>
      <span class="count" id="order-${d.key}">${order[d.key]}</span>
      <button onclick="changeOrder('${d.key}',1)">+</button>`;
    el.appendChild(div);

    totalOrderSum += order[d.key] * d.price;
  });
  el.innerHTML+=`<div class="summary"><strong>Gesamtsumme Bestellung: ${format(totalOrderSum)}</strong></div>`;

  renderAll(); // Ruft renderPersons und renderRemaining auf
  // === Firebase Update ===
  db.ref('bierzelt/orders/' + currentOrderId + '/orderQuantities').set(order);
  // =======================
}

function changeOrder(key,delta){
  order[key]=Math.max(0,order[key]+delta);
  document.getElementById('order-'+key).textContent=order[key];
  adjustAssignmentsAfterOrderChange(key);
  renderAll();
}

function adjustAssignmentsAfterOrderChange(key){
  let available=order[key];
  persons.forEach(p=>{
    if(p.drinks[key]>available){
      p.drinks[key]=available;
    }
    available-=p.drinks[key];
  });
  // === Firebase Update ===
  db.ref('bierzelt/orders/' + currentOrderId + '/persons').set(persons);
  // =======================
}

function addPerson(){
  const id = persons.length > 0 ? Math.max(...persons.map(p => p.id)) + 1 : 0;
  const person={id,name:`Person ${id+1}`,drinks:{}};
  DRINKS.forEach(d=>person.drinks[d.key]=0);
  persons.push(person);
  renderAll();
  autoAssignRemainingDrinks(id);
  // === Firebase Update ===
  db.ref('bierzelt/orders/' + currentOrderId + '/persons').set(persons);
  // =======================
}

function confirmDeletePerson(personId) {
  const person = persons.find(p => p.id === personId);
  if (!person) return;

  const confirmation = confirm(`Möchten Sie ${person.name} wirklich löschen? Alle zugewiesenen Getränke werden freigegeben.`);
  if (confirmation) {
    deletePerson(personId);
  }
}

function deletePerson(personId) {
  persons = persons.filter(p => p.id !== personId);
  renderAll();
  // === Firebase Update ===
  db.ref('bierzelt/orders/' + currentOrderId + '/persons').set(persons);
  // =======================
}

function autoAssignRemainingDrinks(newPersonId) {
  let remainingDrinkKey = null;
  let remainingAmount = 0;
  let countOfDrinksWithRemaining = 0;

  DRINKS.forEach(d => {
    const totalOrdered = order[d.key];
    const assignedAcrossAllPersons = persons.reduce((s, per) => s + per.drinks[d.key], 0);
    const leftUnassigned = totalOrdered - assignedAcrossAllPersons;

    if (leftUnassigned > 0) {
      countOfDrinksWithRemaining++;
      remainingDrinkKey = d.key;
      remainingAmount = leftUnassigned;
    }
  });

  if (countOfDrinksWithRemaining === 1 && remainingDrinkKey !== null && remainingAmount > 0) {
    const newPerson = persons.find(p => p.id === newPersonId);
    if (newPerson) {
      newPerson.drinks[remainingDrinkKey] += 1;
      renderAll();
      // === Firebase Update ===
      db.ref('bierzelt/orders/' + currentOrderId + '/persons').set(persons);
      // =======================
    }
  }
}

function changePersonDrink(personId,key,delta){
  const p=persons.find(x=>x.id===personId);
  if(!p) return;

  const totalOrdered = order[key];
  const assignedAcrossAllPersons = persons.reduce((s, per) => s + per.drinks[key], 0);

  if(delta > 0){
    if (assignedAcrossAllPersons >= totalOrdered) return;
  }

  p.drinks[key]=Math.max(0,p.drinks[key]+delta);
  renderAll();
  // === Firebase Update ===
  db.ref('bierzelt/orders/' + currentOrderId + '/persons').set(persons);
  // =======================
}

function renderAll(){
  renderPersons();
  renderRemaining();
}

function renderPersons(){
  const container=document.getElementById('persons');
  container.innerHTML='';
  persons.forEach(p=>{
    const card=document.createElement('div');
    card.className='person-card';
    
    let personTitleHtml = `<div class="person-title-row">
                             <strong>${p.name}</strong>`;
    
    if (persons.length > 1 && p.id !== 0) { 
      personTitleHtml += `<button class="delete-person-btn" onclick="confirmDeletePerson(${p.id})">✖</button>`;
    }
    personTitleHtml += `</div>`;
    card.innerHTML = personTitleHtml;

    let sum=0;
    DRINKS.forEach(d=>{
      const totalOrdered = order[d.key];
      const assignedAcrossAllPersons = persons.reduce((s, per) => s + per.drinks[d.key], 0);
      const leftUnassigned = totalOrdered - assignedAcrossAllPersons;

      if ( (totalOrdered > 0 && leftUnassigned > 0) || (p.drinks[d.key] > 0) ) {
        const c=p.drinks[d.key];
        sum+=c*d.price;
        card.innerHTML+=`<div class="drink-row">
          <span class="label">${d.name}</span>
          <button onclick="changePersonDrink(${p.id},'${d.key}',-1)">−</button>
          <span class="count">${c}</span>
          <button onclick="changePersonDrink(${p.id},'${d.key}',1)">+</button>
        </div>`;
      }
    });
    card.innerHTML+=`<div class="summary">Summe: ${format(sum)}</div>`;
    container.appendChild(card);
  });

  document.getElementById('addPersonBtn').style.display = 'block';
}

function renderRemaining(){
  const div=document.getElementById('remaining');
  div.innerHTML='';
  DRINKS.forEach(d=>{
    const total=order[d.key];
    if (total > 0) {
      const assigned=persons.reduce((s,p)=>s+p.drinks[d.key],0);
      const left=total-assigned;
      const cls=left===0?'done':'unassigned';
      div.innerHTML+=`<div class="${cls}">${d.name}: ${left} ${left===0?'✔️':'ausstehend'}</div>`;
    }
  });
}

function resetAll(){
  DRINKS.forEach(d=>order[d.key]=0);
  persons=[];
  addPerson(); // Fügt die erste Person wieder hinzu
  
  // Speichern der alten ID, bevor eine neue generiert wird, falls benötigt
  // const oldOrderId = currentOrderId;

  currentOrderId = generateUniqueId(); // Neue Bestell-ID generieren
  localStorage.setItem('currentOrderId', currentOrderId); // Im Local Storage speichern
  document.getElementById('currentOrderIdDisplay').textContent = currentOrderId; // Anzeige aktualisieren
  
  specialRequestsText = ''; // Sonderwünsche leeren
  localStorage.setItem('specialRequestsText', '');
  document.getElementById('specialRequests').value = '';

  renderOrder(); // Gesamte Ansicht neu rendern

  // === Firebase Update (Konzept) ===
  // Hier würde man die alte Bestellgruppe in Firebase als "abgeschlossen" markieren
  // oder löschen und eine neue unter der neuen currentOrderId erstellen.
  // Option 1: Löschen der alten Bestellung (wenn Sie sie nicht mehr benötigen)
  // if (oldOrderId) { db.ref('bierzelt/orders/' + oldOrderId).remove(); }
  // Option 2: Setzen eines Status (empfohlen, um Historie zu behalten)
  // if (oldOrderId) { db.ref('bierzelt/orders/' + oldOrderId + '/status').set('completed'); }

  db.ref('bierzelt/orders/' + currentOrderId).set({
    waitstaffName: currentWaitstaffName,
    orderQuantities: order,
    persons: persons,
    specialRequests: specialRequestsText,
    status: 'active',
    timestamp: new Date().toISOString()
  });
  // ===================================
}

// Initialer Render-Aufruf beim Laden der Seite
document.addEventListener('DOMContentLoaded', () => {
    // Werte aus localStorage wiederherstellen
    currentWaitstaffName = localStorage.getItem('waitstaffName') || '';
    currentOrderId = localStorage.getItem('currentOrderId') || generateUniqueId();
    specialRequestsText = localStorage.getItem('specialRequestsText') || '';

    // Felder setzen
    document.getElementById('waitstaffName').value = currentWaitstaffName;
    document.getElementById('currentOrderIdDisplay').textContent = currentOrderId;
    document.getElementById('specialRequests').value = specialRequestsText;

    // Nur initial eine Person hinzufügen, wenn noch keine Personen geladen wurden
    if (persons.length === 0) {
        addPerson();
    }
    renderOrder(); // Ruft auch renderAll auf
});


document.addEventListener('touchend', function (event) {
    var now = new Date().getTime();
    var lastTouch = event.currentTarget.dataset.lastTouch || now;
    var delta = now - lastTouch;
    if (delta < 300 && delta > 0) {
        event.preventDefault();
    }
    event.currentTarget.dataset.lastTouch = now;
}, false);

</script>

</body>
</html>
