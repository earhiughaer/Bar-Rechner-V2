<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Bierzelt Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
    }
    h1, h2 {
      text-align: center;
      font-size: 2rem;
    }
    .item, .drink-row {
      display: flex;
      align-items: center;
      margin: 0.6rem 0;
      gap: 0.5rem;
    }
    .item .name, .drink-row .label {
      flex: 1;
      font-size: 1.2rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
    }
    .count, .person-sum {
      width: 3rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .person-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1.2rem;
      border-radius: 8px;
    }
    .summary {
      margin-top: 0.8rem;
      font-weight: bold;
      font-size: 1.3rem;
    }
    #reset, #sendOrderBtn {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1.2rem;
      background: #f44336;
      color: #fff;
    }
    #sendOrderBtn {
      background: #4caf50;
    }
    .special-requests-container {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .special-requests-container textarea {
      width: 100%;
      min-height: 80px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .waitstaff-name-container {
      margin-bottom: 1.5rem;
    }
    .waitstaff-name-container input {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.5rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Bierzelt Rechner</h1>

  <div class="waitstaff-name-container">
    <label for="waitstaffName"><strong>Bedienung (Name):</strong></label>
    <input type="text" id="waitstaffName" placeholder="z. B. Lisa" />
  </div>

  <h2>1. Bestellung erfassen:</h2>
  <div id="order-section"></div>

  <div class="special-requests-container">
    <label for="specialRequests"><strong>Sonderwünsche:</strong></label>
    <textarea id="specialRequests" placeholder="z. B. 'Bier ohne Schaum' oder 'Spezi ohne Eis'..."></textarea>
  </div>

  <div class="summary" id="orderSummary"></div>
  <button id="sendOrderBtn" onclick="sendOrder()">Bestellung senden ✅</button>

  <button id="reset" onclick="resetAll()">Zurücksetzen</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz7S1YcdJ7Tm3F7YLUpT61esfDlIbAH08",
      authDomain: "bierzelt-rechner.firebaseapp.com",
      databaseURL: "https://bierzelt-rechner-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bierzelt-rechner",
      storageBucket: "bierzelt-rechner.appspot.com",
      messagingSenderId: "322991437255",
      appId: "1:322991437255:web:74a25783bf98433a0fd5e2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const DRINKS = [
      {key:"mass_bier",   name:"🍺 Maß Bier",           price:8.9},
      {key:"halbe_bier",  name:"🍻 Halbe Bier",         price:4.8},
      {key:"mass_radler", name:"🍺🍋 Maß Radler",         price:8.9},
      {key:"halbe_radler",name:"🍻🍋 Halbe Radler",       price:4.8},
      {key:"mass_bier_alkfrei",   name:"🍺 Maß Bier Alkoholfrei",   price:8.9},
      {key:"halbe_bier_alkfrei",  name:"🍻 Halbe Bier Alkoholfrei", price:4.8},
      {key:"mass_radler_alkfrei", name:"🍺🍋 Maß Radler Alkoholfrei", price:8.9},
      {key:"halbe_radler_alkfrei",name:"🍻🍋 Halbe Radler Alkoholfrei", price:4.8},
      {key:"weinschorle", name:"🍷 Weinschorle",         price:4.6},
      {key:"aperol",      name:"🍊 Aperol",             price:6.0},
      {key:"apfelschorle",name:"🍎 Apfelschorle",       price:3.2},
      {key:"limo_gelb",   name:"🍋 Limo gelb",          price:3.2},
      {key:"limo_weiss",  name:"⚪️ Limo weiß",          price:3.2},
      {key:"spezi",       name:"🥤 Spezi",              price:3.2},
      {key:"wasser",      name:"💧 Wasser",             price:3.2}
    ];

    const order = {};
    DRINKS.forEach(d => order[d.key] = 0);

    function format(eur) {
      return eur.toFixed(2).replace('.', ',') + ' €';
    }

    function renderOrder() {
      const el = document.getElementById('order-section');
      el.innerHTML = '';
      let total = 0;
      DRINKS.forEach(d => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span class="name">${d.name} (${format(d.price)})</span>
          <button onclick="changeOrder('${d.key}', -1)">−</button>
          <span class="count" id="order-${d.key}">${order[d.key]}</span>
          <button onclick="changeOrder('${d.key}', 1)">+</button>`;
        el.appendChild(div);
        total += order[d.key] * d.price;
      });
      document.getElementById('orderSummary').innerHTML = `<strong>Gesamtsumme Bestellung: ${format(total)}</strong>`;
    }

    function changeOrder(key, delta) {
      order[key] = Math.max(0, order[key] + delta);
      document.getElementById('order-' + key).textContent = order[key];
      renderOrder();
    }

    function sendOrder() {
      const waitstaffName = document.getElementById('waitstaffName').value.trim();
      if (!waitstaffName) {
        alert('Bitte Namen der Bedienung eingeben.');
        return;
      }
      const orderData = {
        waitstaffName,
        specialRequests: document.getElementById('specialRequests').value,
        orderQuantities: order,
        timestamp: Date.now()
      };
      db.ref('bierzelt/orders').push(orderData).then(() => {
        alert('Bestellung erfolgreich gesendet!');
        resetAll();
      });
    }

    function resetAll() {
      DRINKS.forEach(d => order[d.key] = 0);
      renderOrder();
      document.getElementById('specialRequests').value = '';
      document.getElementById('waitstaffName').value = '';
    }

    renderOrder();
  </script>
</body>
</html>
