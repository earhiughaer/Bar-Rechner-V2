<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Bestellrechner</title>
<style>
    :root{
        --btn-size:56px;
        --radius:12px;
    }
    *{box-sizing:border-box;}
    body{
        font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
        margin:1rem;
        max-width:480px;
    }
    h1{font-size:1.5rem;text-align:center;margin-bottom:1rem;}
    .item{display:flex;align-items:center;margin:0.5rem 0;gap:0.35rem;}
    .name{flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    button.qty{
        width:var(--btn-size);
        height:var(--btn-size);
        font-size:1.6rem;
        border:none;
        border-radius:var(--radius);
        background:#e0e0e0;
        touch-action:manipulation; /* vermeidet 300 ms Delay */
    }
    button.qty:active{background:#bdbdbd;}
    .count{
        width:3rem;
        text-align:center;
        font-size:1.3rem;
    }
    #total{margin-top:1.2rem;font-size:1.8rem;font-weight:bold;text-align:center;}
    #reset{
        margin-top:1rem;
        width:100%;
        padding:0.7rem;
        font-size:1.2rem;
        border:none;
        border-radius:var(--radius);
        background:#f44336;
        color:#fff;
        touch-action:manipulation;
    }
    #reset:active{background:#d32f2f;}
</style>
</head>
<body>
<h1>Bestellrechner</h1>

<div class="item" data-key="drink">
    <span class="name">Drink (3,50&nbsp;€)</span>
    <button class="qty" type="button" onclick="adjust('drink',-1)">−</button>
    <span id="c-drink" class="count">0</span>
    <button class="qty" type="button" onclick="adjust('drink',1)">+</button>
</div>

<div class="item" data-key="sekt">
    <span class="name">Sekt (3,00&nbsp;€)</span>
    <button class="qty" type="button" onclick="adjust('sekt',-1)">−</button>
    <span id="c-sekt" class="count">0</span>
    <button class="qty" type="button" onclick="adjust('sekt',1)">+</button>
</div>

<div class="item" data-key="aperol">
    <span class="name">Aperol (6,00&nbsp;€)</span>
    <button class="qty" type="button" onclick="adjust('aperol',-1)">−</button>
    <span id="c-aperol" class="count">0</span>
    <button class="qty" type="button" onclick="adjust('aperol',1)">+</button>
</div>

<div class="item" data-key="schnaps">
    <span class="name">Schnaps (2,00&nbsp;€)</span>
    <button class="qty" type="button" onclick="adjust('schnaps',-1)">−</button>
    <span id="c-schnaps" class="count">0</span>
    <button class="qty" type="button" onclick="adjust('schnaps',1)">+</button>
</div>

<div class="item" data-key="pfand">
    <span class="name">Pfand (±1,00&nbsp;€)</span>
    <button class="qty" type="button" onclick="adjust('pfand',-1)">−</button>
    <span id="c-pfand" class="count">0</span>
    <button class="qty" type="button" onclick="adjust('pfand',1)">+</button>
</div>

<h2 id="total">Summe: 0,00&nbsp;€</h2>
<button id="reset" type="button" onclick="resetAll()">Zurücksetzen</button>

<script>
// Preise in €
const PRICES = {
    drink: 3.5,
    sekt: 3.0,
    aperol: 6.0,
    schnaps: 2.0,
    pfand: 1.0 // hier Pfandpreis anpassen
};

const COUNTS = Object.fromEntries(Object.keys(PRICES).map(k => [k, 0]));

function adjust(key, delta){
    COUNTS[key] += delta;
    if(key !== 'pfand' && COUNTS[key] < 0){
        COUNTS[key] = 0; // Getränke nie unter 0
    }
    document.getElementById('c-' + key).textContent = COUNTS[key];
    calcTotal();
}

function calcTotal(){
    let sum = 0;
    for(const k in COUNTS){
        sum += COUNTS[k] * PRICES[k];
    }
    document.getElementById('total').textContent = 'Summe: ' + format(sum);
}

function resetAll(){
    for(const k in COUNTS){
        COUNTS[k] = 0;
        document.getElementById('c-' + k).textContent = 0;
    }
    calcTotal();
}

function format(val){
    return val.toFixed(2).replace('.', ',') + ' €';
}
</script>
</body>
</html>
