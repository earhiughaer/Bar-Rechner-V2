<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bierzelt Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .item, .drink-row {
      display: flex;
      align-items: center;
      margin: 0.6rem 0;
      gap: 0.5rem;
    }
    .item .name, .drink-row .label {
      flex: 1;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
    }
    button:active {
      background: #bdbdbd;
    }
    .count {
      width: 3rem;
      text-align: center;
    }
    .person-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .summary {
      margin-top: 1rem;
      font-weight: bold;
    }
    .unassigned {
      color: #d32f2f;
    }
    .done {
      color: #2e7d32;
    }
    #reset {
      width: 100%;
      margin-top: 2rem;
      padding: 1rem;
      background: #f44336;
      color: white;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Bierzelt Rechner</h1>

  <!-- Bedienungsname -->
  <div id="waitstaffNamePrompt">
    <label for="waitstaffNameInput"><strong>Dein Name:</strong></label>
    <input type="text" id="waitstaffNameInput" placeholder="z.‚ÄØB. Lisa" />
    <button onclick="setWaitstaffName()">Weiter</button>
  </div>

  <div id="app" style="display:none">
    <h2>1. Bestellung erfassen</h2>
    <div id="order-section"></div>

    <div class="special-requests-container">
      <h2>Sonderw√ºnsche</h2>
      <textarea id="specialRequests" placeholder="z.‚ÄØB. 'Tisch 8 ‚Äì Ma√ü ohne Schaum'"></textarea>
    </div>

    <div class="summary" id="orderTotalSummary"></div>
    <button onclick="sendOrder()">Bestellung senden</button>

    <button id="reset" onclick="resetAll()">Zur√ºcksetzen</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz7S1YcdJ7Tm3F7YLUpT61esfDlIbAH08",
      authDomain: "bierzelt-rechner.firebaseapp.com",
      databaseURL: "https://bierzelt-rechner-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bierzelt-rechner",
      storageBucket: "bierzelt-rechner.appspot.com",
      messagingSenderId: "322991437255",
      appId: "1:322991437255:web:74a25783bf98433a0fd5e2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const DRINKS = [
      { key: "mass_bier", name: "üç∫ Ma√ü Bier", price: 8.9 },
      { key: "halbe_bier", name: "üçª Halbe Bier", price: 4.8 },
      { key: "mass_radler", name: "üç∫üçã Ma√ü Radler", price: 8.9 },
      { key: "halbe_radler", name: "üçªüçã Halbe Radler", price: 4.8 },
      { key: "mass_bier_alkfrei", name: "üç∫ Ma√ü Bier Alkoholfrei", price: 8.9 },
      { key: "halbe_bier_alkfrei", name: "üçª Halbe Bier Alkoholfrei", price: 4.8 },
      { key: "mass_radler_alkfrei", name: "üç∫üçã Ma√ü Radler Alkoholfrei", price: 8.9 },
      { key: "halbe_radler_alkfrei", name: "üçªüçã Halbe Radler Alkoholfrei", price: 4.8 },
      { key: "weinschorle", name: "üç∑ Weinschorle", price: 4.6 },
      { key: "aperol", name: "üçä Aperol", price: 6.0 },
      { key: "apfelschorle", name: "üçé Apfelschorle", price: 3.2 },
      { key: "limo_gelb", name: "üçã Limo gelb", price: 3.2 },
      { key: "limo_weiss", name: "‚ö™Ô∏è Limo wei√ü", price: 3.2 },
      { key: "spezi", name: "ü•§ Spezi", price: 3.2 },
      { key: "wasser", name: "üíß Wasser", price: 3.2 },
    ];
    const drinkMap = Object.fromEntries(DRINKS.map(d => [d.key, d]));

    let waitstaffName = localStorage.getItem("waitstaffName");
    const order = {};
    DRINKS.forEach(d => order[d.key] = 0);

    function setWaitstaffName() {
      const input = document.getElementById("waitstaffNameInput");
      const name = input.value.trim();
      if (!name) {
        alert("Bitte gib deinen Namen ein.");
        return;
      }
      waitstaffName = name;
      localStorage.setItem("waitstaffName", name);
      document.getElementById("waitstaffNamePrompt").style.display = "none";
      document.getElementById("app").style.display = "block";
      renderOrder();
    }

    function renderOrder() {
      const el = document.getElementById("order-section");
      el.innerHTML = "";
      let total = 0;
      DRINKS.forEach(d => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span class="name">${d.name} (${format(d.price)})</span>
          <button onclick="changeOrder('${d.key}', -1)">‚àí</button>
          <span class="count" id="count-${d.key}">${order[d.key]}</span>
          <button onclick="changeOrder('${d.key}', 1)">+</button>
        `;
        el.appendChild(div);
        total += order[d.key] * d.price;
      });
      document.getElementById("orderTotalSummary").textContent = `Gesamtsumme Bestellung: ${format(total)}`;
    }

    function changeOrder(key, delta) {
      order[key] = Math.max(0, order[key] + delta);
      document.getElementById(`count-${key}`).textContent = order[key];
      renderOrder(); // Damit auch Summe neu berechnet wird
    }

    function format(eur) {
      return eur.toFixed(2).replace(".", ",") + " ‚Ç¨";
    }

    function sendOrder() {
      const totalDrinks = Object.values(order).reduce((sum, v) => sum + v, 0);
      if (totalDrinks === 0) {
        alert("Bitte mindestens ein Getr√§nk ausw√§hlen.");
        return;
      }

      const specialRequests = document.getElementById("specialRequests").value.trim();
      const payload = {
        waitstaffName,
        orderQuantities: { ...order },
        specialRequests,
        timestamp: Date.now()
      };

      db.ref("bierzelt/orders").push(payload).then(() => {
        alert("Bestellung gesendet!");
        resetAll();
      }).catch(err => {
        alert("Fehler beim Senden: " + err.message);
      });
    }

    function resetAll() {
      DRINKS.forEach(d => order[d.key] = 0);
      renderOrder();
      document.getElementById("specialRequests").value = "";
    }

    // Automatischer Start, wenn Name schon gespeichert ist
    if (waitstaffName) {
      document.getElementById("waitstaffNamePrompt").style.display = "none";
      document.getElementById("app").style.display = "block";
      renderOrder();
    }
  </script>
</body>
</html>
