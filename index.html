<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bierzelt Rechner – Bedienung</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
    }
    button:active {
      background: #bdbdbd;
    }
    .green-button {
      background: #4caf50;
      color: white;
      display: block;
      margin: 1.5rem auto;
      font-size: 1.2rem;
    }
    .item, .drink-row {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      gap: 0.5rem;
    }
    .item .name, .drink-row .label {
      flex: 1;
    }
    .count {
      width: 3rem;
      text-align: center;
    }
    .person-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .summary {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    #reset {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f44336;
      color: white;
    }
    input#waitstaffName {
      font-size: 1.1rem;
      padding: 0.4rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Bierzelt Rechner</h1>

  <label for="waitstaffName"><strong>Bedienung:</strong></label>
  <input id="waitstaffName" placeholder="z. B. Sandra" />

  <h2>1. Bestellung erfassen:</h2>
  <div id="order-section"></div>

  <div class="special-requests-container">
    <h2>Sonderwünsche</h2>
    <textarea id="specialRequests"></textarea>
  </div>

  <button id="sendOrderBtn" class="green-button">Bestellung senden</button>

  <h2>2. Personen zuordnen:</h2>
  <div id="persons"></div>
  <button onclick="addPerson()">➕ Person hinzufügen</button>

  <button id="reset" onclick="resetAll()">Zurücksetzen</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDz7S1YcdJ7Tm3F7YLUpT61esfDlIbAH08",
      authDomain: "bierzelt-rechner.firebaseapp.com",
      databaseURL: "https://bierzelt-rechner-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bierzelt-rechner",
      storageBucket: "bierzelt-rechner.appspot.com",
      messagingSenderId: "322991437255",
      appId: "1:322991437255:web:74a25783bf98433a0fd5e2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const DRINKS = [
      { key: "mass_bier", name: "🍺 Maß Bier", price: 8.9 },
      { key: "halbe_bier", name: "🍻 Halbe Bier", price: 4.8 },
      { key: "mass_radler", name: "🍺🍋 Maß Radler", price: 8.9 },
      { key: "halbe_radler", name: "🍻🍋 Halbe Radler", price: 4.8 },
      { key: "weinschorle", name: "🍷 Weinschorle", price: 4.6 },
      { key: "aperol", name: "🍊 Aperol", price: 6.0 },
      { key: "spezi", name: "🥤 Spezi", price: 3.2 },
      { key: "wasser", name: "💧 Wasser", price: 3.2 }
    ];
    const order = {};
    DRINKS.forEach(d => order[d.key] = 0);
    let persons = [];

    function format(eur) {
      return eur.toFixed(2).replace('.', ',') + ' €';
    }

    function renderOrder() {
      const el = document.getElementById('order-section');
      el.innerHTML = '';
      let total = 0;

      DRINKS.forEach(d => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span class="name">${d.name} (${format(d.price)})</span>
          <button onclick="changeOrder('${d.key}', -1)">−</button>
          <span class="count">${order[d.key]}</span>
          <button onclick="changeOrder('${d.key}', 1)">+</button>
        `;
        el.appendChild(div);
        total += order[d.key] * d.price;
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'summary';
      totalDiv.innerText = 'Gesamtsumme Bestellung: ' + format(total);
      el.appendChild(totalDiv);
    }

    function changeOrder(key, delta) {
      order[key] = Math.max(0, order[key] + delta);
      renderOrder();
    }

    function addPerson() {
      const id = persons.length > 0 ? Math.max(...persons.map(p => p.id)) + 1 : 0;
      const person = { id, drinks: {} };
      DRINKS.forEach(d => person.drinks[d.key] = 0);
      persons.push(person);
      renderPersons();
    }

    function changePersonDrink(personId, key, delta) {
      const p = persons.find(p => p.id === personId);
      if (!p) return;
      p.drinks[key] = Math.max(0, p.drinks[key] + delta);
      renderPersons();
    }

    function renderPersons() {
      const container = document.getElementById('persons');
      container.innerHTML = '';
      persons.forEach(p => {
        const card = document.createElement('div');
        card.className = 'person-card';
        card.innerHTML = `<strong>Person ${p.id + 1}</strong>`;
        let sum = 0;
        DRINKS.forEach(d => {
          const count = p.drinks[d.key];
          sum += count * d.price;
          if (count > 0 || order[d.key] > 0) {
            card.innerHTML += `
              <div class="drink-row">
                <span class="label">${d.name}</span>
                <button onclick="changePersonDrink(${p.id}, '${d.key}', -1)">−</button>
                <span class="count">${count}</span>
                <button onclick="changePersonDrink(${p.id}, '${d.key}', 1)">+</button>
              </div>
            `;
          }
        });
        card.innerHTML += `<div class="summary">Summe: ${format(sum)}</div>`;
        container.appendChild(card);
      });
    }

    function resetAll() {
      DRINKS.forEach(d => order[d.key] = 0);
      persons = [];
      renderOrder();
      renderPersons();
      document.getElementById('specialRequests').value = '';
    }

    document.getElementById('sendOrderBtn').addEventListener('click', () => {
      const nameField = document.getElementById('waitstaffName');
      const waitstaffName = nameField.value.trim();
      if (!waitstaffName) {
        alert("Bitte Namen der Bedienung eingeben.");
        return;
      }
      localStorage.setItem('waitstaffName', waitstaffName);

      const orderData = {
        waitstaffName,
        orderQuantities: { ...order },
        specialRequests: document.getElementById('specialRequests').value.trim(),
        timestamp: Date.now()
      };
      const ref = db.ref('bierzelt/orders');
      ref.push(orderData).then(() => {
        alert("Bestellung gesendet!");
      });
    });

    // Lade gespeicherten Namen
    window.addEventListener('DOMContentLoaded', () => {
      const savedName = localStorage.getItem('waitstaffName');
      if (savedName) {
        document.getElementById('waitstaffName').value = savedName;
      }
      renderOrder();
      renderPersons();
    });
  </script>
</body>
</html>
